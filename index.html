<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기억력 향상 숫자카드 게임</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .phase-indicator {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-screen {
            background: rgba(255,255,255,0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .card-grid {
            display: grid;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .card {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.6s ease;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .card-front {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: linear-gradient(45deg, #fa709a, #fee140);
            color: white;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .card.flipped:hover {
            transform: rotateY(180deg) translateY(-5px);
        }
        
        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            transition: width 0.1s linear;
        }
        
        .game-over {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .final-score {
            font-size: 2.5em;
            margin: 20px 0;
            color: #feca57;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #48cae4, #023e8a);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .ad-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 2px dashed rgba(255,255,255,0.3);
        }
        
        .ad-notice {
            font-size: 0.8em;
            color: rgba(255,255,255,0.8);
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.4;
        }
        
        .coupang-banner {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #333;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .info-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .info-value {
                margin-top: 0;
            }
            
            .card {
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">🧠 기억력 게임</h1>
        </div>
        
        <!-- 시작 화면 -->
        <div id="startScreen" class="start-screen">
            <h2>숫자카드 맞추기</h2>
            <p style="margin: 20px 0;">카드를 외워서 같은 숫자를 맞춰보세요!</p>
            <button class="start-btn" onclick="startGame()">게임 시작</button>
        </div>
        
        <!-- 게임 화면 -->
        <div id="gameScreen" class="hidden">
            <div class="game-info">
                <div class="info-item">
                    <div class="info-label">레벨</div>
                    <div class="info-value" id="level">1</div>
                </div>
                <div class="info-item">
                    <div class="info-label">점수</div>
                    <div class="info-value" id="score">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">남은 시간</div>
                    <div class="info-value" id="timeLeft">30</div>
                </div>
            </div>
            
            <div class="phase-indicator" id="phaseIndicator">카드를 외워주세요!</div>
            
            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
            </div>
            
            <div class="card-grid" id="cardGrid"></div>
        </div>
        
        <!-- 게임 종료 화면 -->
        <div id="gameOverScreen" class="game-over hidden">
            <h2>게임 종료!</h2>
            <div class="final-score" id="finalScore">0점</div>
            <p>레벨 <span id="finalLevel">1</span>까지 도달했습니다!</p>
            
            <!-- 쿠팡 파트너스 광고 영역 -->
            <div class="ad-container">
                <p class="ad-notice">아래 광고는 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.</p>
                <div class="coupang-banner" id="coupangBanner">
                    <!-- 쿠팡 파트너스 배너가 여기에 삽입됩니다 -->
                     <script src="https://ads-partners.coupang.com/g.js"></script>
<script>
	new PartnersCoupang.G({"id":888881,"template":"carousel","trackingCode":"AF1779873","width":"500","height":"140","tsource":""});
</script>
                </div>
            </div>
            
            <button class="restart-btn" onclick="restartGame()">다시 시작</button>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.level = 1;
                this.score = 0;
                this.currentPhase = 'memorize'; // 'memorize' or 'guess'
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.totalPairs = 0;
                this.timer = null;
                this.timeLeft = 30;
                this.memorizeTime = 0;
                this.gameActive = false;
                
                this.levels = [
                    { rows: 2, cols: 2, memorizeTime: 3000 },
                    { rows: 2, cols: 3, memorizeTime: 4000 },
                    { rows: 3, cols: 4, memorizeTime: 6000 },
                    { rows: 4, cols: 5, memorizeTime: 8000 },
                    { rows: 5, cols: 6, memorizeTime: 10000 }
                ];
            }
            
            generateCards(rows, cols) {
                const totalCards = rows * cols;
                this.totalPairs = totalCards / 2;
                const numbers = [];
                
                // 숫자 쌍 생성
                for (let i = 1; i <= this.totalPairs; i++) {
                    numbers.push(i, i);
                }
                
                // 카드 섞기
                for (let i = numbers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                }
                
                return numbers.map((num, index) => ({
                    id: index,
                    number: num,
                    isFlipped: false,
                    isMatched: false
                }));
            }
            
            createCardGrid(rows, cols) {
                const grid = document.getElementById('cardGrid');
                grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                
                // 카드 크기 조정
                const cardSize = Math.min(80, (window.innerWidth - 80) / cols);
                grid.style.width = `${cardSize * cols + 10 * (cols - 1)}px`;
                grid.style.height = `${cardSize * rows + 10 * (rows - 1)}px`;
                
                document.querySelectorAll('.card').forEach(card => {
                    card.style.width = `${cardSize}px`;
                    card.style.height = `${cardSize}px`;
                });
            }
            
            renderCards() {
                const grid = document.getElementById('cardGrid');
                grid.innerHTML = '';
                
                this.cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.dataset.id = card.id;
                    cardElement.innerHTML = `
                        <div class="card-front">${card.number}</div>
                        <div class="card-back">?</div>
                    `;
                    cardElement.addEventListener('click', () => this.handleCardClick(card.id));
                    grid.appendChild(cardElement);
                });
            }
            
            startLevel() {
                const levelConfig = this.levels[this.level - 1];
                if (!levelConfig) {
                    this.endGame();
                    return;
                }
                
                this.cards = this.generateCards(levelConfig.rows, levelConfig.cols);
                this.matchedPairs = 0;
                this.flippedCards = [];
                this.currentPhase = 'memorize';
                this.memorizeTime = levelConfig.memorizeTime;
                
                this.updateUI();
                this.renderCards();
                this.createCardGrid(levelConfig.rows, levelConfig.cols);
                
                // 암기 단계 시작
                this.showAllCards();
                this.startMemorizeTimer();
            }
            
            showAllCards() {
                document.getElementById('phaseIndicator').textContent = '카드를 외워주세요!';
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.add('flipped');
                });
            }
            
            hideAllCards() {
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('flipped');
                });
            }
            
            startMemorizeTimer() {
                const timerFill = document.getElementById('timerFill');
                let elapsed = 0;
                
                timerFill.style.width = '100%';
                
                const memorizeTimer = setInterval(() => {
                    elapsed += 100;
                    const progress = (this.memorizeTime - elapsed) / this.memorizeTime;
                    timerFill.style.width = `${progress * 100}%`;
                    
                    if (elapsed >= this.memorizeTime) {
                        clearInterval(memorizeTimer);
                        this.startGuessPhase();
                    }
                }, 100);
            }
            
            startGuessPhase() {
                this.currentPhase = 'guess';
                this.timeLeft = 30;
                this.hideAllCards();
                this.updateUI();
                
                document.getElementById('phaseIndicator').textContent = '같은 숫자를 찾아주세요!';
                
                this.startGuessTimer();
            }
            
            startGuessTimer() {
                const timerFill = document.getElementById('timerFill');
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    const progress = this.timeLeft / 30;
                    timerFill.style.width = `${progress * 100}%`;
                    
                    document.getElementById('timeLeft').textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        this.timeUp();
                    }
                }, 1000);
            }
            
            handleCardClick(cardId) {
                if (this.currentPhase !== 'guess' || !this.gameActive) return;
                
                const card = this.cards.find(c => c.id === cardId);
                if (card.isFlipped || card.isMatched) return;
                
                if (this.flippedCards.length < 2) {
                    this.flipCard(cardId);
                    this.flippedCards.push(card);
                    
                    if (this.flippedCards.length === 2) {
                        setTimeout(() => this.checkMatch(), 500);
                    }
                }
            }
            
            flipCard(cardId) {
                const cardElement = document.querySelector(`[data-id="${cardId}"]`);
                cardElement.classList.add('flipped');
                
                const card = this.cards.find(c => c.id === cardId);
                card.isFlipped = true;
            }
            
            checkMatch() {
                const [card1, card2] = this.flippedCards;
                
                if (card1.number === card2.number) {
                    // 매치 성공
                    card1.isMatched = true;
                    card2.isMatched = true;
                    this.matchedPairs++;
                    this.score += 10;
                    
                    if (this.matchedPairs === this.totalPairs) {
                        this.levelComplete();
                    }
                } else {
                    // 매치 실패
                    this.score -= 5;
                    setTimeout(() => {
                        this.unflipCards([card1, card2]);
                    }, 1000);
                }
                
                this.flippedCards = [];
                this.updateUI();
            }
            
            unflipCards(cards) {
                cards.forEach(card => {
                    const cardElement = document.querySelector(`[data-id="${card.id}"]`);
                    cardElement.classList.remove('flipped');
                    card.isFlipped = false;
                });
            }
            
            levelComplete() {
                clearInterval(this.timer);
                this.level++;
                
                setTimeout(() => {
                    if (this.level <= this.levels.length) {
                        this.startLevel();
                    } else {
                        this.endGame();
                    }
                }, 1500);
            }
            
            timeUp() {
                clearInterval(this.timer);
                this.endGame();
            }
            
            endGame() {
                this.gameActive = false;
                document.getElementById('gameScreen').classList.add('hidden');
                document.getElementById('gameOverScreen').classList.remove('hidden');
                
                document.getElementById('finalScore').textContent = `${this.score}점`;
                document.getElementById('finalLevel').textContent = this.level;
                
                // 쿠팡 파트너스 배너 로드 (배너 코드를 여기에 삽입하세요)
                //const bannerContainer = document.getElementById('coupangBanner');
                //if (bannerContainer) {
                //    bannerContainer.innerHTML = '쿠팡 파트너스 배너를 여기에 삽입해주세요';
                //}
            }
            
            updateUI() {
                document.getElementById('level').textContent = this.level;
                document.getElementById('score').textContent = this.score;
                document.getElementById('timeLeft').textContent = this.timeLeft;
            }
        }
        
        const game = new MemoryGame();
        
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            game.gameActive = true;
            game.startLevel();
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            
            // 게임 리셋
            game.level = 1;
            game.score = 0;
            game.timeLeft = 30;
            game.matchedPairs = 0;
            game.flippedCards = [];
            game.currentPhase = 'memorize';
            
            if (game.timer) {
                clearInterval(game.timer);
            }
        }
        
        // 터치 이벤트 개선
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // 화면 크기 변경시 카드 그리드 재조정
        window.addEventListener('resize', () => {
            if (game.gameActive) {
                const levelConfig = game.levels[game.level - 1];
                if (levelConfig) {
                    game.createCardGrid(levelConfig.rows, levelConfig.cols);
                }
            }
        });
    </script>
</body>
</html>
